<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNCAPCHABLE</title>
  <style>
    body {
        background-image: url(random_noise.webp);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
      flex-direction: column
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 텍스트를 배경 이미지로 채우는 부분 */
    .text {
      font-family: 'Arial', sans-serif;
      font-size: 200px; /* 글자 크기 */
      font-weight: bold;
      color: transparent; /* 글자는 투명하게 */
      position: absolute;
      animation: moveText 0.2s infinite linear; /* 애니메이션 추가 */
      -webkit-background-clip: text;
      background-clip: text;
      background-image: url(random_noise.webp); /* 화이트 노이즈 이미지 경로 */
      background-size: auto; /* 이미지의 원래 크기 그대로 유지 */
      background-repeat: no-repeat;
      background-position: center; /* 배경 이미지가 중앙에 위치하도록 */
      white-space: nowrap; /* 텍스트가 한 줄로만 표시되게 */
      overflow: hidden; /* 텍스트가 넘쳐서 잘리는 것을 방지 */
      text-overflow: ellipsis; /* 텍스트가 넘치면 '...'으로 표시 */
      max-width: 100%; 
      z-index: 1; /* 텍스트가 input 위로 오지 않도록 */
    }
    
@keyframes moveText {
      0% {
        transform: translateX(2%); /* 시작 위치: 화면 오른쪽 바깥 (움직임 범위 좁힘) */
      }
      50% {
        transform: translateX(-2%); /* 끝 위치: 화면 왼쪽 바깥 (움직임 범위 좁힘) */
      }
      100% {
        transform: translateX(2%); /* 다시 시작 위치로 돌아옴 (움직임 범위 좁힘) */
      }
    }

    /* 입력 필드 스타일 */
    .input-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 2; /* input이 항상 최상위에 오도록 */
    }

    .input-container input {
      font-size: 2em;
      border: none;
      outline: none;
      padding: 10px;
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: transparent; /* 배경 투명 */
      width: 300px;
    }

    /* 추가 텍스트 스타일 */
.additional-text {
    padding-right: 10px;
    padding-left: 10px;
    background-color: rgb(255, 255, 255);
  font-family: 'Arial', sans-serif;
  font-size: 20px;
  color: #000000;
  text-align: center;
  margin-top: 20px; /* 위쪽 텍스트와 간격 */
}

.xenon-text {
    padding-right: 10px;
    padding-left: 10px;
    background-color: black;
  font-size: 24px;
  font-weight: bold;
  color: #e100ff;
  margin-top: 10px;
}

  </style>
</head>
<body>

  <div class="input-container">
    <input type="text" id="inputText" placeholder="텍스트를 입력하세요" oninput="updateText()">
  </div>

  <div class="container">
    <div class="text" id="textElement">
      A
    </div>
  </div>

  <!-- 추가 텍스트 -->
<div class="additional-text">
  If you capture this text, you can't recognize it.
</div>

<div class="xenon-text">
  xenonbomin54
</div>


  <script>
    function updateText() {
      const inputText = document.getElementById('inputText').value;  // 사용자가 입력한 텍스트
      const textElement = document.getElementById('textElement');    // 글자가 나타날 요소

      // 입력된 텍스트를 요소에 반영
      textElement.textContent = inputText || "A"; // 텍스트가 비어있으면 기본값 "A"로 설정
    }
  </script>

</body>
</html>
